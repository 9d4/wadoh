{{define "body"}}
<title>{{title .}}</title>
<a class="font-semibold cursor-pointer text-primary" hx-get="/devices/list" hx-target="#devicesContainer"
    hx-push-url="/devices">
    Devices
</a>
<div class="prose mb-6">
    <h2 class="mb-2">{{.Page.Device.Name}}</h2>
    <p class="mb-0">{{.Page.Device.Phone}}</p>
    <span hx-get="/devices/{{.Page.Device.ID}}/_status" hx-trigger="load,every 3s"></span>
</div>
{{render .DetailPane}}
{{end}}
