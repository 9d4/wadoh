{{- define "body" -}}
{{- $lastID := 0 -}}
{{- range .Users -}}
{{- $lastID = .ID -}}
<tr>
    <td>{{.Name}}</td>
    <td>{{.Username}}</td>
    <td>
        {{- if .Perm.Admin -}}
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg"
            viewBox="0 0 16 16">
            <path
                d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
        </svg>
        {{- else -}}
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
            viewBox="0 0 16 16">
            <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
        {{- end -}}
    </td>
    <td></td>
</tr>
{{- end -}}
{{- if ne $lastID 0 -}}
<tr id="replaceMe">
    <td colspan="3">
        <button class='btn btn-sm' hx-get="/users/rows/?since={{$lastID}}" hx-target="#replaceMe" hx-swap="outerHTML">
            Load More... <span class="htmx-indicator loading loading-dots"></span>
        </button>
    </td>
</tr>
{{- end -}}
{{- end -}}
