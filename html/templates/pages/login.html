{{- define "content" -}}
<main class="container mx-auto">
    <div class="card md:max-w-96 mx-auto bg-base-200 my-8">
        <div class="card-body">
            <h1 class="card-title mb-4">Please sign in <span id="formIndicator"
                    class="htmx-indicator loading loading-dots loading-md"></span>
            </h1>
            <div id="loginMessage"></div>
            <form id="loginForm" hx-post="/login" hx-target="#loginMessage" hx-trigger="submit throttle:3s"
                hx-indicator="#formIndicator" hx-disabled-elt="#loginForm input, #loginForm button">
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="w-4 h-4 opacity-70">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                    </svg>
                    <input type="text" class="grow" placeholder="Username" name="username" autocomplete="username"
                        autofocus />
                </label>
                <label class="input input-bordered flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                            clip-rule="evenodd" />
                    </svg>
                    <input type="password" class="grow" name="password" placeholder="Password" />
                </label>
                <button class="btn btn-primary mt-4 w-full" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</main>
{{- end -}}
