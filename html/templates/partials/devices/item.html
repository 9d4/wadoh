<a class="font-semibold cursor-pointer text-primary" hx-get="/devices/list" hx-target="#devicesContainer"
    hx-push-url="/devices">
    Devices
</a>
<div class="prose mb-6">
    <h2 class="mb-2">{{.Device.Name}}</h2>
    <p class="mb-0">{{ devicePhone .Device }}</p>
    <span hx-get="/devices/{{.Device.ID}}/_status" hx-trigger="load,every 3s"></span>
</div>

<section class="mb-5" hx-get="/devices/{{.Device.ID}}/apikey" hx-trigger="load"></section>
<section class="mb-5" hx-get="/devices/{{.Device.ID}}/send" hx-trigger="load"></section>
