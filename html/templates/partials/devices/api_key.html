<div class="prose" id="partApiKey">
    <h4 class="font-bold">API Key</h4>
    <button class="btn btn-sm" hx-post="/devices/{{.Device.ID}}/genkey" hx-target="#partApiKey"
        hx-confirm="This will invalidate current key. Continue?">Generate New</button>
    {{- if ne .Device.ApiKey.ID 0 -}}
    <pre>{{.Device.ApiKey.Token}}</pre>
    {{- else -}}
    <span>No Api Key</span>
    {{- end -}}
</div>
