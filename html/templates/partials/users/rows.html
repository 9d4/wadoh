{{- $lastID := 0 -}}
{{- range .Users -}}
{{- $lastID = .ID -}}
<tr>
    <td>{{.Name}}</td>
    <td>{{.Username}}</td>
</tr>
{{- end -}}
{{- if ne $lastID 0 -}}
<tr id="replaceMe">
    <td colspan="3">
        <button class='btn btn-sm' hx-get="/users/rows/?since={{$lastID}}" hx-target="#replaceMe" hx-swap="outerHTML">
            Load More... <span class="htmx-indicator loading loading-dots"></span>
        </button>
    </td>
</tr>
{{- end -}}
